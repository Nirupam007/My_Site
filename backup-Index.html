<html lang="en" ng-app="NiruApp">
   <head>
      <link href="css/bootstrap.css" rel="stylesheet" />
      <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css" />
      <link href="css/material.css" rel="stylesheet" />
      <link rel="stylesheet" href="css/mystyle.css" />
      <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic-ext,latin-ext,greek-ext,greek' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/font-awesome.css">
	  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	 <link rel="stylesheet" href="css/docs.css">
   </head>

   <body layout="column" ng-controller="HomeController">
   
      <md-toolbar layout="row">
         <button ng-click="toggleSidenav('left')" hide-gt-md class="mdi-navigation-unfold-more">
         <span class="visually-hidden">Menu</span>
         </button>
         <div class="logo">
            <img src="images/logo.png" />
            <div class="badgearea"><span class="badge">Beta</span></div>
         </div>
      </md-toolbar>
      <div layout="row" flex>
           <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
 <div class="appnav">
               <ul>
                  <li class="nohover">
                     <div class="media">
                        <div class="pull-left align_img" href="#">
                           <img src="../images/photo.jpg" class="img-circle img-thumbnail me" />
                        </div>
                        <div class="media-body">
                           <h3 class="media-heading">Nirupam Barman</h3>
                           <span class="role">Front-end Designer/Developer</span>
                        </div>
                     </div>
                  </li>
                  <li><a href="#/" ng-click="clickClose('left');"><span class="mdi-maps-location-history"></span>  Home  </a></li>
                  <li><a href="#/About" ng-click="clickClose('left');"><span class="mdi-action-info"></span>  About </a></li>
                  <li><a href="#/Projects" ng-click="clickClose('left');"><span class="mdi-maps-local-florist"></span>  Projects </a></li>
				  <li><a href="#/Resume" ng-click="clickClose('left');"><span class="mdi-social-school"></span> View CV </a></li>
                  <li><a href="#/Contact" ng-click="clickClose('left');"><span class="mdi-communication-contacts"></span>  Contact </a></li>
               </ul>
            </div>
			 </md-sidenav>
         <div layout="column" flex id="content">
            <md-content layout="column" flex class="">
               <div class="col-md-12 " >
                  <div  ng-view="" ng-cloak></div>
               </div>
            </md-content>
         </div>
      </div>
	  <!--Need to get this JS to RequireJS as one module, Shortly... learning RequireJS and Gulp-->
      <!-- Angular Material Dependencies -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
      <script src="http://code.angularjs.org/1.2.1/angular-route.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
	  <script src="directives/angular-pdf.js"></script>
	  <script src="lib/pdf.js"></script>
      <script src="js/niruApp.js"></script>
   </body>
</html>
